<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./script.js"></script>
</head>
<body>
  <header>
    <button>About</button>
    <img src="./img/logo.png" alt="Library Logo" />
  </header>
  <main>
    <article class="entry">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 39.37076 40">
          <path d="M24.35849,0V15.63862H39.68538v8.47453H24.35849V40h-8.538V24.11315H.31462V15.63862H15.82046V0Z"/>
        </svg>
      </button>
      <script>
        document.querySelector("article.entry button").addEventListener("click", openForm);
      </script>
    </article>
    <form action="" method="get" class="hidden">
      <button type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
          <line x1="0" y1="20" x2="20" y2="0" />
          <line x1="0" y1="0" x2="20" y2="20" />
        </svg>
        <script>
          document.querySelector("form button").addEventListener("click", exitForm);
        </script>
      </button>
      <label for="book-title">Name: </label>
      <input type="text" name="title" id="book-title" required>
      <label for="book-author">Author: </label>
      <input type="text" name="author" id="book-author" required>
      <label for="num-pages">No. of pages: </label>
      <input type="number" name="pages" id="num-pages" required min="1">
      <label for="book-read">Read: </label>
      <input type="checkbox" name="read" id="book-read">
      <button type="submit">Add to library</button>
      <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", addEntry);
      </script>
    </form>
  </main>
</body>
</html>
